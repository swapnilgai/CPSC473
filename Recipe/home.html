<html >
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <title>Recipe</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.teal-red.min.css">
  <link rel="stylesheet" href="home.css">
  <style>
    #view-source {
      position: fixed;
      display: block;
      right: 0;
      bottom: 0;
      margin-right: 40px;
      margin-bottom: 40px;
      z-index: 900;
    }
  </style>
</head>
<body ng-app = "recipeProj"
    id="direct_upload"
     ngf-drop="uploadFiles($files)"
     ngf-drag-over-class="dragOverClass($event)"
     ng-model="files"
     ng-multiple="true">
>
<div class="demo-layout mdl-layout mdl-layout--fixed-header mdl-js-layout mdl-color--grey-100">
  <header class="demo-header mdl-layout__header mdl-layout__header--scroll mdl-color--grey-100 mdl-color-text--grey-800">
    <div class="mdl-layout__header-row">
      <span class="mdl-layout-title">Recipe blogs</span>
      <div class="mdl-layout-spacer"></div>

      <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">


      </div>
    </div>
  </header>
  <div class="demo-ribbon"></div>
  <main class="demo-main mdl-layout__content">
    <div class="demo-container mdl-grid">
      <div class="mdl-cell mdl-cell--2-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
      <div class="demo-content mdl-color--white mdl-shadow--4dp content mdl-color-text--grey-800 mdl-cell mdl-cell--8-col">
<div ng-controller = "getRecipe" ng-init='getRecipeFunc()' >
        <div ng-controller = "addRecipe"  >
        <div class="center" >
        <h3>Post your Recipe</h3>
  <hr/>
        <div class="center-right" >
        <form >
        <br action="#">

          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="sample3" ng-model="recipe.title">
            <label class="mdl-textfield__label" for="sample3">Title</label>
          </div>

          <div class="mdl-textfield mdl-js-textfield">
            <textarea style="width: 150%" class="mdl-textfield__input" type="text" rows= "5" cols="50" id="sample5" ng-model="recipe.text"></textarea>
            <label class="mdl-textfield__label" for="sample5">Write your recipe....</label>

          </div>
        </br>

          <button  class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" ng-click = 'addRecipeFunc(recipe)'>
            Post
          </button>
          {{500-recipe.text.length}}
        </form>
  <hr/>
        </div>
</div >
<div >

    <div ng-repeat="recipe in recipe"  >
      <label>
        <hr/>
        <hr>
          <iv>
            <h3>  <span class="title-font"> {{recipe.title}} </span></h3>

          <span class="center-right-date">{{recipe.date | date:'yyyy-MM-dd'}} </span>
            <div class="center-larg"><hr/></div>
          </li>



            <span class=""> {{recipe.text}}</span>

          <div class="center-right-like-button">

          </div>
        </ul>
      </label>

  </ul>
    </div>
      </div>
      </div>
</div>
    </div>
    </div>
    <footer class="demo-footer mdl-mini-footer">
      <div class="mdl-mini-footer--left-section">
        <ul class="mdl-mini-footer--link-list">
          <li><a href="#">Help</a></li>
          <li><a href="#">Privacy and Terms</a></li>
          <li><a href="#">User Agreement</a></li>
        </ul>
      </div>
    </footer>
  </main>
</div>
<script src="https://code.getmdl.io/1.1.3/material.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-resource.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-route.min.js"></script>
<script src="home.js"></script>
</body>
</html>
